<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#F5F5F7"/>
  
  <!-- 手機外框 -->
  <rect x="120" y="40" width="160" height="220" rx="20" fill="#ffffff" stroke="#1D1D1F" stroke-width="2"/>
  
  <!-- 手機螢幕 -->
  <rect x="130" y="50" width="140" height="200" rx="15" fill="#F5F5F7"/>
  
  <!-- QR Code 簡化表示 -->
  <rect x="165" y="70" width="70" height="70" fill="#1D1D1F"/>
  <rect x="175" y="80" width="50" height="50" fill="#ffffff"/>
  <rect x="185" y="90" width="30" height="30" fill="#1D1D1F"/>
  
  <!-- 菜單項目 -->
  <rect x="150" y="160" width="100" height="10" rx="5" fill="#1D1D1F" opacity="0.8"/>
  <rect x="150" y="180" width="80" height="10" rx="5" fill="#1D1D1F" opacity="0.6"/>
  <rect x="150" y="200" width="90" height="10" rx="5" fill="#1D1D1F" opacity="0.4"/>
  <rect x="150" y="220" width="70" height="10" rx="5" fill="#1D1D1F" opacity="0.2"/>
  
  <!-- 裝飾圓圈 -->
  <circle cx="50" cy="50" r="20" fill="#007AFF" opacity="0.1"/>
  <circle cx="350" cy="250" r="30" fill="#007AFF" opacity="0.1"/>
  
  <!-- 小圓點裝飾 -->
  <circle cx="40" cy="150" r="5" fill="#007AFF" opacity="0.2"/>
  <circle cx="360" cy="100" r="7" fill="#007AFF" opacity="0.2"/>
  <circle cx="330" cy="40" r="4" fill="#007AFF" opacity="0.2"/>
</svg>
