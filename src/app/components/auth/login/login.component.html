<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>登入</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- 帳號 -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>帳號</mat-label>
          <input matInput formControlName="account" placeholder="請輸入帳號">
          <mat-error *ngIf="loginForm.get('account')?.hasError('required')">
            帳號不能為空
          </mat-error>
        </mat-form-field>

        <!-- 密碼 -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>密碼</mat-label>
          <input matInput type="password" formControlName="password" placeholder="請輸入密碼">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            密碼不能為空
          </mat-error>
        </mat-form-field>

        <div class="forgot-password">
          <a mat-button (click)="goToForgotPassword()">忘記密碼?</a>
        </div>

        <!-- 按鈕區 -->
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            登入
          </button>
          <button mat-stroked-button color="accent" type="button" (click)="goBack()">
            返回上一頁
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
