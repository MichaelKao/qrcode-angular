<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>忘记密码</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>电子邮件</mat-label>
          <input matInput formControlName="email" placeholder="请输入电子邮件地址">
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            电子邮件不能为空
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            请输入有效的电子邮件地址
          </mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid">
            发送密码
          </button>
          <button mat-stroked-button color="accent" type="button" (click)="goBack()">
            返回上一頁
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
