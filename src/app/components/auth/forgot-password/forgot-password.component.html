<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>忘記密碼</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label></mat-label>
          <input matInput formControlName="email" placeholder="請輸入電子信箱地址">
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            電子信箱不能為空
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            請輸入有效的電子信箱地址
          </mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid">
            發送密碼
          </button>
          <button mat-stroked-button color="accent" type="button" (click)="goBack()">
            返回上一頁
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
