<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>註冊帳號</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>帳號</mat-label>
            <input matInput formControlName="account" placeholder="請輸入帳號">
            <mat-error *ngIf="registerForm.get('account')?.hasError('required')">
              帳號不能為空
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>密碼</mat-label>
            <input matInput type="password" formControlName="password" placeholder="請輸入密碼">
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              密碼不能為空
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>電子信箱</mat-label>
            <input matInput formControlName="email" placeholder="請輸入電子信箱">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              電子信箱不能為空
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              請輸入有效的電子信箱格式
            </mat-error>
          </mat-form-field>
  
          <!-- 驗證碼欄位 -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>驗證碼</mat-label>
            <input matInput formControlName="verificationCode" placeholder="請輸入驗證碼" [disabled]="isVerificationCodeSent">
            <mat-error *ngIf="registerForm.get('verificationCode')?.hasError('required')">
              驗證碼不能為空
            </mat-error>
          </mat-form-field>
  
          <!-- 發送驗證碼按鈕 -->
          <div class="verification-btn">
            <button mat-stroked-button color="accent" type="button" (click)="sendVerificationCode()" [disabled]="isSendingCode || isVerificationCodeSent">
              {{ isVerificationCodeSent ? '再次發送驗證碼' : '發送驗證碼' }}
            </button>
            <span *ngIf="timeRemaining > 0">{{ timeRemaining }} 秒後可再次發送</span>
          </div>

          <div class="forgot-password">
            <a mat-button (click)="goToForgotPassword()">忘记密码？</a>
          </div>
  
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
              註冊
            </button>
            <button mat-stroked-button color="accent" type="button" (click)="goBack()">
              返回上一頁
            </button>

          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
